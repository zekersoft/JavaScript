<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="hul()">点击一下</button>
		<script>
			function hul()
			{
				 var mya1= new Array("hello!")
  var mya2= new Array("I","love");
  var mya3= new Array("JavaScript","!");
  var mya4=mya1.concat(mya2,mya3);//concat()用于连接数组
  document.write(mya4+"<br>");
  document.write(mya4.reverse()+"<br>");//reverse()用于颠倒数组内容顺序
  document.write(mya4.slice(0,2));//slice()用于返回数组下标从一个到另一个之间的元素
			}
			
		</script>
	</body>
</html>
