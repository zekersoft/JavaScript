<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>将Samsung转换为大写</p>
		<button onclick="abc()">点击转换为大写</button>
		<hr>
		<p>将SAMSUNG转换为小写</p>
		<button onclick="Abc()">点击转换为小写</button>
		<script>
			function abc()
			{
				var efg="samsung";
				var cde=efg.toUpperCase();//toUpperCase()转换成大写
				document.write(cde);
				
			}
			function Abc()
			{
				var Efg="SAMSUNG";
				var Cde=Efg.toLowerCase();//toLowerCase()转换成小写
				document.write(Cde);
			}
		</script>
	</body>
</html>
