<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="oni()">点击一下</button>
		<button onclick="sorts()">点击我一下</button>
		<script>
			function oni()
			{
				var myarr1 = new Array("Hello","John","love","JavaScript"); 
                var myarr2 = new Array("80","16","50","6","100","1");
    
  document.write(myarr1.sort()+"<br>");//sort()中如果没有指定方法函数，将会按照Unicode顺序排序
  document.write(myarr2.sort()+"<br>");

			}
			
			
			function sorts()
		{
			function sortNum(a,b)
			{
				 return a - b;//升序，如降序，把“a - b”该成“b - a”
            }
 var myarr = new Array("80","16","50","6","100","1");
  document.write(myarr + "<br>");
  document.write(myarr.sort(sortNum));//指定方法函数sortNum,将按照大小排序
			
		}
		</script>
	</body>
</html>
