<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//location用于获取或设置窗体的URL，并且可以用于解析URL。语法:location.[属性|方法]   
			//属性有host、hostname、post、href、protocol(协议)等等
			var hm=location.hostname;//返回当前URL主机名
			var hl=location.port; //返回当前主机和URL的端口
			document.write(hm+"<br>");
			document.write(hl);
		</script>
	</body>
</html>
