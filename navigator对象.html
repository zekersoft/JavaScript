<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Navigator 对象包含有关浏览器的信息，通常用于检测浏览器与操作系统的版本。
   var browser=navigator.appName;  //appName属性表示返回浏览器名称
   var b_version=navigator.appVersion; //appVersion属性表返回浏览器版本
   document.write("Browser name"+browser);  //
   document.write("<br>");
   document.write("Browser version"+b_version);
</script>
	</body>
</html>
